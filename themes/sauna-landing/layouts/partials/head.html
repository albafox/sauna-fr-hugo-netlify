<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if not .IsHome }}{{ with .Title }}{{ . }} | {{ end }}{{ end }}{{ .Site.Title }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{end }}{{ end }}">
  <link rel="canonical" href="{{ .Permalink }}" />
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i"
      rel="stylesheet">
  <link rel="icon" href="https://www.infraredsauna.co.uk/wp-content/uploads/2018/05/cropped-favicon1-32x32.jpg"
        sizes="32x32"/>
  <link rel="icon" href="https://www.infraredsauna.co.uk/wp-content/uploads/2018/05/cropped-favicon1-192x192.jpg"
        sizes="192x192"/>
  <link rel="apple-touch-icon-precomposed"
        href="https://www.infraredsauna.co.uk/wp-content/uploads/2018/05/cropped-favicon1-180x180.jpg"/>
  <link rel="alternate" href="http://www.clearlightsaunas.fr/" hreflang="fr-fr"/>
  <meta name="msapplication-TileImage"
        content="https://www.infraredsauna.co.uk/wp-content/uploads/2018/05/cropped-favicon1-270x270.jpg"/>

  {{ template "_internal/opengraph.html" . }}
  {{ template "_internal/twitter_cards.html" . }}

  {{- partial "gtag-head.html" . -}}
  {{- partial "mobile-check.html" . -}}

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
